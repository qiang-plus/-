<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新用户注册-会员中心</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../index/iconfont/iconfont.css">
</head>
<body>
    <div class="box">
        <h1><a href="#"><img src="https://statics6.casiostore.com.cn/publics/images/pc/casio-new-logo.png" alt=""></a></h1>
        <div class="box1">
        <h2>注册成为C's Club的会员</h2>
        <div>
            <form id="form" class="form">
            <div class="form_control">
                <span>用户名：</span>
                <input type="text" id="username" placeholder="请输入用户名" >
                <small class="small1">请输入正确用户名</small>
            </div>
            <div class="form_control">
                <span>邮箱：</span>
                <input type="email" id="email" placeholder="请输入邮箱" >
                <small class="small1">邮箱格式有误</small>
            </div>
            <div class="form_control">
                <span>密码：</span>
                <input type="password" id="password" placeholder="请输入密码" >
                <small class="small1">请输入6-11位密码</small>
            </div>
            <div class="form_control">
                <span>确认密码：</span>
                <input type="password" id="password2" placeholder="请输入确认密码" >
                <small class="small1">与上次密码不符合</small>
            </div>
            <button class="button">完 成 注 册</button>
            </form>
        </div>
    </div>
    </div>

            <a href="#">C's Club</a>&nbsp;&nbsp; |&nbsp;&nbsp;

        <p>
            <a href="#">卡西欧官方商城 </a>
            <span>京ICP备 10009123号-10</span>
        </p>
    </div>
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.1.1/jquery.min.js"></script>
    <script src="../js/register.js"></script>
    
</body>
</html>
